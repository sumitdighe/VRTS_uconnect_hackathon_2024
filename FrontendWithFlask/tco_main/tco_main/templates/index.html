<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1, h2 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>TCO Calculator</h1>
    <form action="/" method="post">
        <h2>Server Workload</h2>
        <label for="os">Operating System (Windows/Linux):</label>
        <input type="text" name="os" id="os" required><br>

        <label for="serverCount">Number of servers:</label>
        <input type="number" name="serverCount" id="serverCount" required><br>

        <label for="coresPerServer">Cores per server:</label>
        <input type="number" name="coresPerServer" id="coresPerServer" required><br>

        <label for="ramGB">RAM (GB):</label>
        <input type="number" name="ramGB" id="ramGB" required><br>

        <label for="autoScaling">Auto scaling (Yes/No):</label>
        <select name="autoScaling" id="autoScaling" required>
        
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="iops">IOPS (Input/Output Operations Per Second):</label>
        <input type="number" name="iops" id="iops" required><br>

        <label for="networkGB">Network bandwidth requirement (GB):</label>
        <input type="number" name="networkGB" id="networkGB" required><br>

        <label for="backupDedupeRatio">Backup deduplication ratio (e.g., 1.2 means 20% savings):</label>
        <input type="number" step="0.01" name="backupDedupeRatio" id="backupDedupeRatio" required><br>
        <label for="latency">Latency:</label>
        <input type="number" name="latency" id="latency" required><br>
        <label for="workloadType">Workload Type:</label>
        <input type="stringformat" name="workloadType" id="workloadType" required><br>
        
        <h2>Storage Costs</h2>
        <label for="totalStorageGB">Total storage (GB):</label>
        <input type="number" name="totalStorageGB" id="totalStorageGB" required><br>

        <label for="annualSupportPercent">Annual enterprise storage software support cost (%):</label>
        <input type="number" step="0.01" name="annualSupportPercent" id="annualSupportPercent" required><br>

        <h2>Labor Costs</h2>
        <label for="serversPerAdmin">Number of physical servers that can be managed by a full-time administrator:</label>
        <input type="number" name="serversPerAdmin" id="serversPerAdmin" required><br>

        <label for="hourlyRate">Hourly rate for IT administrator:</label>
        <input type="number" step="0.01" name="hourlyRate" id="hourlyRate" required><br>
        <label for="country">Enter your country: </label>
        <input type="stringformat"  name="country" id="country" required><br>

        <button type="submit">Calculate TCO</button>
    </form>
</body>
</html>
