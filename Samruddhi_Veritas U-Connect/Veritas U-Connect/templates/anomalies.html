<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Anomalies</title>
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Detected Anomalies</h1>
    <!-- Placeholder for the chart -->
    <div id="anomaliesChart"></div>

    <!-- JavaScript for updating the chart -->
    <script>
        // Function to fetch anomalies data and update the chart
        function updateChart() {
            fetch('/get_anomalies')
                .then(response => response.json())
                .then(data => {
                    // Convert timestamp strings to Date objects
                    data.forEach(item => {
                        item.timestamp = new Date(item.timestamp);
                    });

                    // Sort anomalies by timestamp
                    data.sort((a, b) => a.timestamp - b.timestamp);

                    // Extract timestamps and anomalies from the data
                    let timestamps = data.map(item => item.timestamp);
                    let anomalies = data.map(item => item.anomaly);

                    // Update the chart
                    Plotly.newPlot('anomaliesChart', [{
                        x: timestamps,
                        y: anomalies,
                        mode: 'markers',
                        marker: { color: 'red', size: 8 },
                        name: 'Anomalies'
                    }], {
                        title: 'Detected Anomalies',
                        xaxis: { title: 'Timestamp' },
                        yaxis: { title: 'Anomaly' },
                        showlegend: true
                    });
                });
        }

        // Update the chart every 5 seconds
        setInterval(updateChart, 5000);

        // Initial chart update
        updateChart();
    </script>
</body>
</html>
